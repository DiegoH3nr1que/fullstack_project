{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <style>
        /* Estilos CSS (mesmos do exemplo anterior) */
        /* ... */
    </style>
</head>
<body>
    <h1>{{ game.name }}</h1>
    <img src="{{ game.background_image }}" alt="{{ game.name }}">

    <div id="review-form">
        <h2>Escrever Review</h2>
        <form method="POST" action="{% url 'create_review' game.slug %}">
            {% csrf_token %}
            <div class="rating">
                {% for i in '12345' %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                    <label for="star{{ i }}"><i class="fas fa-star"></i></label>
                {% endfor %}
            </div>
            <textarea name="text" placeholder="Escreva seu comentÃ¡rio (opcional)"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="reviews">
        <h2>Reviews</h2>
        {% for review in game.reviews.all %}
            <div class="review">
                <div class="rating">
                    {% for i in '12345' %}
                        <i class="fas fa-star {% if review.rating >= forloop.counter %}checked{% endif %}"></i>
                    {% endfor %}
                </div>
                <p>{{ review.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
